<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>To-Do</h1>
      <p class="subtitle">One task at a time</p>
    </header>

    <form class="add-form" id="addForm">
      <input
        type="text"
        id="taskInput"
        placeholder="What needs doing?"
        autocomplete="off"
        maxlength="200"
      />
      <button type="submit" class="btn-add" aria-label="Add task">Add</button>
    </form>

    <div class="filters">
      <button type="button" class="filter-btn active" data-filter="all">All</button>
      <button type="button" class="filter-btn" data-filter="active">Active</button>
      <button type="button" class="filter-btn" data-filter="completed">Done</button>
    </div>

    <ul class="task-list" id="taskList"></ul>

    <footer class="footer">
      <span id="taskCount">0 items</span>
      <button type="button" class="btn-clear" id="clearCompleted">Clear completed</button>
    </footer>
  </div>

  <div class="date-modal" id="dateModal" role="dialog" aria-labelledby="dateModalTitle" aria-modal="true" hidden>
    <div class="date-modal-backdrop" id="dateModalBackdrop"></div>
    <div class="date-modal-content">
      <h2 class="date-modal-title" id="dateModalTitle">When should this be done by?</h2>
      <input type="date" id="dueDateInput" class="date-input" min="" />
      <div class="date-modal-actions">
        <button type="button" class="btn-secondary" id="dateModalSkip">No date</button>
        <button type="button" class="btn-primary" id="dateModalConfirm">Confirm</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
